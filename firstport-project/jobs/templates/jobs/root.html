
<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Nasih Portfolio</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>


<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Nasih Jaseem</h1>
      <p class="lead text-muted">I'm an Engineer, Author and a life analyst who is seeking to experience the world in the way that has never been experienced and derive broad perspectives from it.</p>
      <p>
        <a href="mailto:nasihjz7official@gmail.com" class="btn btn-primary my-2">Email Me</a>
        <!-- <a href="#" class="btn btn-secondary my-2">Secondary action</a> -->
      </p>
      <img src="{% static 'nz1.jpeg' %}" height="400" width="310"></img>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for job in jobs.all %}
        <div class="col-md-4">
          <a href="{% url 'detail' job.id %}">
          <div class="card mb-4 shadow-sm">
            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
            <img class="card-img-top" src="{{ job.image.url }}" width="500" height="400">
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">January 2019</small>
              </div>
            </div>
          </div>
        </a>

        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>


<script src="{% static 'jquery-3.5.1.slim.min.js' %}" ></script>
<script src="{% static 'popper.min.js' %}" ></script>
<script src="(% static 'js/bootstrap.min.js' %}" ></script>


</body>
</html>
